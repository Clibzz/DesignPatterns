<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link th:href="@{/css/addBook.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" th:if="${bookProduct != null}">
    <div th:replace="~{components/header :: header}"></div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-4 mt-5">
                        <img class="img-fluid" style="width: 300px; height: 500px;"
                             th:src="${bookProduct.image == 'default.jpeg'? '/images/default/default.jpeg' : '/images/' + bookProduct.id + '/' + bookProduct.image}"
                             alt="Book"/>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-7 mt-5">
                        <div class="border-bottom border-secondary">
                            <p class="h3 text-left" th:text="${bookProduct.title}"></p>
                            <p class="text-left" th:text="@{'By ' + ${bookProduct.author}}"></p>
                            <div class="d-flex align-items-center justify-content-between my-1">
                                <p class="text-left mb-0">Write a review</p>
                                <form th:if="${session.roleId == 1}" method="post" action="/deleteBook" class="w-25">
                                    <input type="hidden" name="bookId" th:value="${bookId}">
                                    <button class="btn btn-danger w-100"  name="deleteBook" id="deleteBook" type="submit" th:onclick="|window.location.href='/deleteBook'|">Delete Book</button>
                                </form>
                            </div>

                        </div>
                        <div class="text-left mt-1">
                            <p class="h3" th:text="@{'$' + ${bookProduct.price}}"></p>
                        </div>
                        <div class="mt-2 mb-2 pt-4 pb-4 border-secondary border-top border-bottom">
                            <p class="h3 mb-4">Product Details</p>
                            <p>Publisher: <span th:text="${bookProduct.publisher}"></span></p>
                            <p>Pages: <span th:text="${bookProduct.pageAmount}"></span></p>
                            <p>Genre: <span th:text="${bookProduct.genre}"></span></p>
                        </div>
                        <div class="border-bottom border-secondary mt-2">
                            <p class="h3 text-center">Description:</p>
                            <p th:text="${bookProduct.description}"></p>
                        </div>
                        <form method="post" action="/addToCart">
                            <input type="hidden" id="bookId" name="bookId" th:value="${bookId}">
                            <button class="btn btn-primary mt-3" style="width: 100%" name="addToCart" id="addToCart" type="submit" th:onclick="|window.location.href='/addToCart'|">Add to cart</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 border-bottom border-secondary">
                <p class="h3">Leave a review</p>
                <form th:action="@{/addReview}" method="post">
                    <label for="review-title" class="font-weight-bold">Review title</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="review-title" name="review_title" required>
                    </div>
                    <div class="form-group">
                        <label for="review-description" class="font-weight-bold">Description</label>
                        <textarea class="form-control" id="review-description" name="review_description" rows="3" required></textarea>
                    </div>
                    <div>
                        <input type="hidden" id="hiddenBookId" name="hiddenBookId" th:value="${bookId}">
                        <button type="submit" class="btn btn-primary mb-5 float-right">add review</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <p class="text-center h3">Customer Reviews</p>
                <div class="row mt-5 border-top p-3" style="border-color: #f2f2f1;" th:each="review : ${reviewList}">
                    <div class="col-sm-3">
                        <p class="text-left h4" th:text="@{'Written by: ' + ${review.getUserName()}}"></p>
                    </div>
                    <div class="col-sm-9">
                        <u class="text-left h3 font-weight-bold" th:text="${review.getTitle()}"></u>
                        <p class="text-left" th:text="${review.getText()}"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</body>
</html>
