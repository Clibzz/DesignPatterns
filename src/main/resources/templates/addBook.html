<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>AddBook</title>
    <link th:href="@{/css/addBook.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row bg-primary text-light font-weight-bold p-3">
        <div class="col-lg-12">
            <h1>Book & Sales</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-secondary rounded">
            <h1 class="p-3 font-weight-bold text-light text-center mt-3">Add book</h1>

            <form th:action="@{/post-new-book}" method="post">
                <label for="book_type_id">Select Genre:</label>
                <div class="input-group mb-3">
                    <select id="book_type_id" name="book_type_id">
                        <option th:each="bookType : ${bookTypes}" th:value="${bookType}" th:text="${bookType}"></option>
                    </select>
                </div>



                <!--                <label for="book_type_id" class="text-light font-weight-bold">book_type_id</label>-->
<!--                <div class="input-group mb-3">-->
<!--                    <input type="number" class="form-control" id="book_type_id" name="book_type_id">-->
<!--                </div>-->

                <label for="genre">Select Genre:</label>
                <div class="input-group mb-3">
                    <select id="genre" name="genre">
                        <option th:each="genre : ${enumValues}" th:value="${genre}" th:text="${#strings.capitalize(genre.name().toLowerCase())}">
                        </option>
                    </select>
                </div>

                <label for="price" class="text-light font-weight-bold">price</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="price" name="price">
                </div>

                <label for="author" class="text-light font-weight-bold">author</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="author" name="author">
                </div>

                <label for="publisher" class="text-light font-weight-bold">publisher</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="publisher" name="publisher">
                </div>

                <label for="title" class="text-light font-weight-bold">title</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                <label for="page_amount" class="text-light font-weight-bold">page-amount</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="page_amount" name="page_amount">
                </div>

                <label for="has_hard_cover" class="text-light font-weight-bold">has-hard-cover</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="has_hard_cover" name="has_hard_cover">
                </div>

                <button type="submit" class="btn btn-primary mb-5 float-right">Add book</button>
            </form>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
