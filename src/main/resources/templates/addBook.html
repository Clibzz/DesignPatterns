<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>AddBook</title>
    <link th:href="@{/css/addBook.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div th:replace="~{components/header :: header}"></div>
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4 bg-secondary rounded">
                <h1 class="p-3 font-weight-bold text-light text-center mt-3">Add book</h1>

                <div th:if="${success}" class="alert alert-success">
                    <p>Book added successfully!</p>
                </div>
                <div th:if="${errors != null}" class="alert alert-danger">
                    <div th:each="error : ${errors}" class="mb-1">
                        <p class="mb-0" th:text="${error}"></p>
                    </div>
                </div>

                <form th:action="@{/post-new-book}" method="post" th:object="${bookForm}" enctype="multipart/form-data">
                    <div class="d-flex">
                        <label for="book_type_id" class="text-light font-weight-bold">BookType</label>
                        <div th:if="${#fields.hasErrors('bookType')}" th:errors="*{bookType}" class="text-danger ml-2"></div>
                    </div>
                    <div class="input-group mb-3">
                        <select id="book_type_id" th:field="*{bookType}" class="form-control">
                            <option th:each="bookTypeOption : ${bookTypes}"
                                    th:value="${bookTypeOption}"
                                    th:text="${bookTypeOption}"></option>
                        </select>
                    </div>

                    <div class="d-flex">
                        <label for="description" class="text-light font-weight-bold">Description</label>
                        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger ml-2"></div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="description" th:field="*{description}">
                    </div>

                    <div class="d-flex">
                        <label for="genre" class="text-light font-weight-bold">Genre</label>
                        <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger ml-2"></div>
                    </div>
                    <div class="input-group mb-3">
                        <select id="genre" th:field="*{genre}" class="form-control">
                            <option th:each="genreOption : ${enumValues}"
                                    th:value="${genreOption}"
                                    th:text="${#strings.capitalize(genreOption.name().toLowerCase())}"></option>
                        </select>
                    </div>

                    <div class="d-flex">
                        <label for="price" class="text-light font-weight-bold">Price</label>
                        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger ml-2"></div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="price" th:field="*{price}">
                    </div>

                    <div class="d-flex">
                        <label for="author" class="text-light font-weight-bold">Author</label>
                        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger ml-2"></div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="author" th:field="*{author}">
                    </div>

                    <div class="d-flex">
                        <label for="publisher" class="text-light font-weight-bold">Publisher</label>
                        <div th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" class="text-danger ml-2"></div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
                    </div>

                    <div class="d-flex">
                        <label for="title" class="text-light font-weight-bold">Title</label>
                        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger ml-2"></div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="title" th:field="*{title}">
                    </div>

                    <div class="d-flex">
                        <label for="page_amount" class="text-light font-weight-bold">Amount of pages</label>
                        <div th:if="${#fields.hasErrors('pageAmount')}" th:errors="*{pageAmount}" class="text-danger ml-2"></div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="page_amount" th:field="*{pageAmount}">
                    </div>

                    <label for="image" class="text-light font-weight-bold">Image</label>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="image" name="image" accept="image/jpeg, image/png" th:field="*{image}">
                        <div th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-danger ml-2"></div>
                    </div>

                    <button type="submit" class="btn btn-primary mb-5 float-right">Add book</button>
                </form>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
