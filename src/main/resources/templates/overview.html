<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>overview</title>
    <link th:href="@{/css/overview.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/overview.js}"></script>
</head>
    <body class="bg-light">
        <div class="container-fluid">
            <div th:replace="~{components/header :: header}"></div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-8 pt-3">
                    <h1 class="font-weight-bold">Overview</h1>
                </div>
                <div class="col-md-2 pt-3">
                    <form th:action="@{'/overview'}" method="post">
                        <label for="book-type" class="text-secondary font-weight-bold">Select book type:</label>
                        <select class="form-control mb-3" id="book-type" name="bookTypeId" onchange="this.form.submit()">
                            <option selected>choose book type:</option>
                            <option th:each="bookTypeOption : ${bookTypes}"
                                    th:value="${bookTypeOption.getId()}"
                                    th:text="${bookTypeOption.getType()}"></option>
                        </select>
                    </form>
                </div>

                <div class="col-md-1"></div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 pt-3 pl-3 bg-secondary text-light">
                    <div class="row">
                        <div th:each="book : ${bookList}" class="m-2 bg-light">
                            <img class="img-fluid m-2" style="width: 200px; height: 200px;" th:src="'/' + images + '/' + ${book.getId()} + '/' + ${book.getImage()}" />
                            <p th:text="Author + ': ' + ${book.getAuthor()}" class="text-dark ml-2"></p>
                            <p th:text="Genre + ': ' + ${book.getGenre()}" class="text-dark ml-2"></p>
                            <p th:text="Title + ': ' + ${book.getTitle()}" class="text-dark ml-2"></p>
                            <p th:text="Price + ': ' + ${book.getPrice()}" class="text-dark ml-2"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </body>
</html>
