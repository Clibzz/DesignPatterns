<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>overview</title>
    <link th:href="@{/css/overview.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/overview.js}"></script>
</head>
    <body class="bg-light">
        <div class="container-fluid">
            <div th:replace="~{components/header :: header}"></div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-8 mt-3">
                    <h1 class="font-weight-bold">Overview</h1>
                </div>
                <div class="col-md-2 mt-3">
                    <form th:action="@{'/overview'}" method="post">
                        <label for="book-type" class="text-secondary font-weight-bold">Select book type:</label>
                        <select class="form-control mb-3" id="book-type" name="bookTypeId" onchange="this.form.submit()">
                            <option selected>choose book type:</option>
                            <option th:each="bookTypeOption : ${bookTypes}"
                                    th:value="${bookTypeOption.getId()}"
                                    th:text="${bookTypeOption.getType()}"></option>
                        </select>
                    </form>
                </div>

                <div class="col-md-1"></div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 pt-3 pl-3 bg-secondary text-light">
                    <div class="row p-5">
                        <div class="alert alert-danger" role="alert" th:if="${isEmptyStore}">
                            There currently are no books available
                        </div>

                        <!-- Displaying books regardless of type -->
                        <div class="row" th:unless="${isEmptyStore}">
                            <div th:each="allBooks : ${bookRegardlessOfTypeList}" th:if="${!hasBookTypeBeenChosen}"
                                 onclick="loadBookDetails()" class="m-2 r   ounded bookCover" th:value="${allBooks.id}">
                                <img class="img-fluid m-2" style="width: 200px; height: 200px;"
                                     th:src="${allBooks.image == 'default.jpeg'? '/images/default/default.jpeg' : '/images/' + allBooks.id + '/' + allBooks.image}"
                                     alt="Book"/>
                                <p th:text="${allBooks.title}" class="text-dark text-center"
                                   style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;"></p>
                                <p th:text="${allBooks.author}" class="text-dark text-center"
                                   style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;"></p>
                            </div>
                        </div>

                        <!-- Displaying books based on chosen type -->
                        <div th:each="book : ${bookList}" onclick="loadBookDetails()" class="m-2 rounded bookCover"
                             th:value="${book.id}">
                            <img class="img-fluid m-2" style="width: 200px; height: 200px;"
                                 th:src="${book.image == 'default.jpeg'? '/images/default/default.jpeg' : '/images/' + book.id + '/' + book.image}"
                                 alt="Book"/>
                            <p th:text="${book.title}" class="text-dark text-center"
                               style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;"></p>
                            <p th:text="${book.author}" class="text-dark text-center"
                               style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;"></p>
                        </div>

                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </body>
</html>
