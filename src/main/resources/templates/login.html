<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>
    <body class="bg-light">
        <div class="container-fluid">
            <div th:replace="~{components/header :: header}"></div>
            <div class="row mt-5">
                <div class="col-md-4"></div>
                <div class="col-md-4 bg-secondary rounded">
                    <h1 class="p-3 font-weight-bold text-light text-center mt-3">Login</h1>
                    <div th:if="${success}" class="alert alert-success">
                        <p th:text="${success}"></p>
                    </div>
                    <div th:if="${error}" class="alert alert-danger">
                        <p th:text="${error}"></p>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <label for="first-name" class="text-light font-weight-bold">First name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="first-name" name="first_name" required>
                        </div>

                        <label for="password" class="text-light font-weight-bold">Password</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary mb-5 float-right">Login</button>
                            <a href="/register" class="btn btn-info mb-5 mr-2 float-right">&lt;Register</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>
</html>
